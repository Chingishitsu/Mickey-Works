<!DOCTYPE html>
<html lang="en">
<head>
  <title>マッチングの情報編集画面</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

  <style>
    div{margin: 25px}
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light navbar-laravel">
      <div class="container">
          <a class="navbar-brand" href="http://localhost/mickey/public">
              Mickey_Works
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!-- Left Side Of Navbar -->

              <!-- Right Side Of Navbar -->
              <ul class="navbar-nav ml-auto">
                  <!-- Authentication Links -->
                  <li><a class="nav-link" href="#">管理画面に戻す</a></li>
                  <li><a class="nav-link" href="#">log out</a></li>


              </ul>
          </div>

      </div>
  </nav>

  <div class="container" style="margin-top:50px">
  <h2>マッチングの情報編集画面</h2>
  <form>
    <div class="form-group">
      <label for="name">企業ID</label>
      <input type="text" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="pwd">留学生ID</label>
      <input type="password" class="form-control" id="pwd">
    </div>

    <div class="form-group">
      <label for="message">留学生アピール</label>
      <textarea class="form-control" rows="5" id="message"></textarea>
    </div>

    <div class="form-group">
      <label for="message">企業コメント</label>
      <textarea class="form-control" rows="5" id="message"></textarea>
    </div>

    <div class="form-group">
      <label for="csub">マッチング結果</label>
      <select class="form-control" id="csub">
        <option>未読</option>
        <option>合格</option>
        <option>未定</option>
        <option>不合格</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">提出</button>
    <button type="reset" class="btn btn-primary">リセット</button>
  </form>
</div>

</body>
